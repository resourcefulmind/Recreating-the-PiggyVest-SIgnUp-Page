<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="second-section">
        <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" width="250" height="250" alt="PiggyVest Logo">
    </div>
    <div id="first-section">
        <h1 id="Create">Create a Secure Account</h1>
        <p id="welcome">Welcome to the future of Savings And Investments</p>
        <!--Customers should fill in their details here-->
        <p> <strong style="color: slategray;">Full Name</strong></p>
        <p><input type="text" placeholder="Full Name" style="background-color: ghostwhite; border-radius: 4px; width: 360px; height: 50px; border-width: 0px 0px 0px 0px; padding: 0px 0px 0px 15px;"></p>
        <p> <strong style="color: slategray;">Email Address</strong></p>
        <p><input type="text" placeholder="Email Address" style="background-color: ghostwhite; border-radius: 4px; width: 360px; height: 50px; border-width: 0px 0px 0px 0px; padding: 0px 0px 0px 15px;"></p>
        <p> <strong style="color: slategray;">Phone Number</strong></p>
        <p><input type="text" placeholder="Phone Number" style="background-color: ghostwhite; border-radius: 4px; width: 360px; height: 50px; border-width: 0px 0px 0px 0px; padding: 0px 0px 0px 15px;"></p>
        <p> <strong style="color: slategray;">Password</strong></p>
        <p><input type="text" placeholder="Password" style="background-color: ghostwhite; border-radius: 4px; width: 360px; height: 50px; border-width: 0px 0px 0px 0px; padding: 0px 0px 0px 15px;"></p>
        <p> <strong style="color: slategray;">Referrer Phone Or Code (Optional)</strong></p>
        <p><input type="text" placeholder="Referrer Phone Or Code (Optional)" style="background-color: ghostwhite; border-radius: 4px; width: 360px; height: 50px; border-width: 0px 0px 0px 0px; padding: 0px 0px 0px 15px;"></p>
        <p> <strong style="color: slategray;">How Did You Hear About Us (Optional)</strong></p>
        <p><select style="background-color: ghostwhite; border-radius: 4px; width: 370px; height: 50px; border-width: 0px 0px 0px 0px; padding: 0px 0px 0px 15px; margin-top: 0px;">
            <!--This brings down the option to select how the customer heard about PiggyVest Services-->
        <option selected>Click To Select</option>
        <option>Facebook</option>
        <option>Twitter</option>
        <option>Instagram</option>
        <option>Friend/Family/Co-Worker Referral</option>
        <option>Google Search</option>
        <option>Online Blog</option>
        <option>Local Newspaper</option>
        <option>At an event</option>
        <option>Other</option>
        </select>
        </p>
        <!--The code below enables the customer to submit details and create their account-->
        <a href=""><input type="submit" value="CREATE ACCOUNT" style="color: white; background-color: darkblue; margin-top: 25px; border-radius: 12px; border-bottom-left-radius: 0px; border-width: 0px 0px 0px 0px; width: 360px; height: 65px; font-family: sans-serif; font-size: 125%;"></a>
    </div>
    <div id="third-section">
        <a href="" style="color: white;">Already have an account? Log In</a>
    </div>
</body>
</html>
